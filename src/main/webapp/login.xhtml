<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Serenity</title>
        <h:outputScript name="js/layout.js" library="serenity-layout" />
        <h:outputScript name="js/ripple.js" library="serenity-layout" />
    </h:head>

    <h:body styleClass="login-body">

        <f:metadata>
            <f:event listener="#{loginBean.preRender}" type="preRenderView"/>
        </f:metadata>

        <h:form id="frm" prependId="false">

            <div class="login-panel ui-fluid">
                <div class="login-panel-header">
                    <a href="./landing.xhtml">
                        <p:graphicImage name="images/logo-slim.png" library="serenity-layout"/>
                    </a>
                </div>
                <div class="login-panel-content">

                    <p:messages id="messages" autoUpdate="true" closable="true"/>

                    <div class="ui-g">
                        <div class="ui-g-12">
                            <h1>CERPAL PALMITAL</h1>
                        </div>
                        <div class="ui-g-12">
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText id="username" autocomplete="on" value="#{loginBean.email}"/>
                                <label>E-mail</label>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12">
                            <h:panelGroup styleClass="md-inputfield">
                                <p:password id="password" autocomplete="off" />
                                <label>Senha</label>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-6 ">
                            <p:selectBooleanCheckbox id="rememberme" />
                            <p:outputLabel for="rememberme" value="Lembrar?" />
                        </div>
                        <!--                        <div class="ui-g-6 password-reset">
                                                    <h:outputLink>Reset Password</h:outputLink>
                                                </div>-->
                        <div class="ui-g-12">
                            <p:commandButton value="Entrar" icon="ui-icon-person" action="#{loginBean.login}" ajax="false" />
                        </div>
                        <!--                        <div class="ui-g-12">
                                                    Don't have an account? <h:outputLink value="#">Sign Up</h:outputLink> now.
                                                </div>-->
                    </div>
                </div>
            </div>

        </h:form>

        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="serenity-layout" />
    </h:body>

</html>
