<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Message</ui:define>

    <ui:define name="head">
        <style type="text/css">
            .ui-button {
                margin-right: 400px;
            }

            .form-grid td {
                padding: 16px 2px;
            }
        </style>
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Components</li>
        <li>/</li>
        <li><p:link outcome="/contas/CadastroConta">Contas</p:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-fluid">


                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <h1>SMS</h1>
                            <h3>Envio de SMS para Cooperados </h3>
                            <p:tooltip />

                            <p:messages showDetail="false" autoUpdate="true" closable="true" id="messages"  />

                            <p:toolbar style="margin-bottom: 15px;">
                                <p:toolbarGroup>
                                    <p:commandButton id="botaoEnviar" 
                                                     styleClass="green-btn"
                                                     value="Enviar" 
                                                     action="#{enviaSMSBean.enviarSMS}"
                                                     update="@form"/>
                                </p:toolbarGroup>

                                <p:toolbarGroup align="right">
                                    <!--                                    <p:button value="Pesquisa" outcome="/produtos/PesquisaProdutos"/>-->
                                </p:toolbarGroup>
                            </p:toolbar>

                            <p:panelGrid id="painel" columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group ui-fluid" >

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="numero" maxlength="150" value="#{enviaSMSBean.numero}" onkeyup="this.value = this.value.toUpperCase();"/>
                                    <label for="nome">NÃºmero</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="Mensagem" maxlength="50" value="#{enviaSMSBean.mensagem}" onkeyup="this.value = this.value.toUpperCase();"/>
                                    <label for="nome">Mensagem</label>
                                </h:panelGroup>


                            </p:panelGrid>

                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
