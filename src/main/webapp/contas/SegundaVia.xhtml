<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Message</ui:define>

    <ui:define name="head">
        <style type="text/css">
            .ui-button {
                margin-right: 400px;
            }

            .form-grid td {
                padding: 16px 2px;
            }
        </style>
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Components</li>
        <li>/</li>
        <li><p:link outcome="/contas/SegundaVia">2ª Via</p:link></li>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">

                            <h1>2ª VIA DA CONTA DE ENERGIA</h1>
                            <h3>Consulte suas faturas, verifique débitos pendentes e emita segunda via para pagamento.</h3>
                            <p:messages showDetail="false" autoUpdate="true" closable="true" id="messages" />

                            <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText value="#{cadastroContaBean.filtro.documento}" style="font-size: 16px;" >
                                        <f:validator validatorId="cpfCnpjValidator"/>
                                    </p:inputText>
                                    <label style="font-size: 14px;">CPF/CNPJ</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield" rendered="true">
                                    <p:inputText value="#{cadastroContaBean.filtro.nc}" style="font-size: 16px;"/>
                                    <label style="font-size: 14px;">NC</label>
                                </h:panelGroup>

                                <p:commandButton id="findButton" value="Pesquisar" actionListener="#{cadastroContaBean.pesquisar}" styleClass="green-btn" update="tabelaContas"/>

                            </p:panelGrid>

                            <p:panelGrid columns="6" layout="grid" styleClass="ui-panelgrid-blank form-group">

                            </p:panelGrid>

                            <h:panelGroup id="tabelaContas">
                                <p:dataTable id="listaContas" 
                                             var="conta" 
                                             value="#{cadastroContaBean.listaContas}" 
                                             reflow="true"  
                                             paginator="true" 
                                             rows="10"
                                             rendered="#{!empty cadastroContaBean.listaContas}"
                                             emptyMessage="Nenhum Registro Encontrado">

                                    <f:facet name="header">
                                        <h:outputText value="#{cadastroContaBean.clienteSelecionado}" style="font-size: 1.2em;" /> 
                                    </f:facet>

                                    <p:column headerText="Referência" width="11%">
                                        <h:outputText value="#{conta.dataReferencia}" />
                                    </p:column>

                                    <p:column headerText="NC" width="8%">
                                        <h:outputText value="#{conta.cadastro}" />
                                    </p:column>

                                    <p:column headerText="Nota Fiscal" width="10%">
                                        <h:outputText value="#{conta.notaFiscal}" />
                                    </p:column>

                                    <p:column headerText="Localidade">
                                        <h:outputText value="#{conta.bairro} - #{conta.endereco}" />
                                    </p:column>

                                    <p:column headerText="Vencimento" width="12%">
                                        <h:outputText value="#{conta.dataVencimento}" />
                                    </p:column>
                                    
                                    <p:column headerText="Valor" width="12%">
                                        <h:outputText value="R$ #{conta.valorTotal}" style="text-align: center;" />
                                    </p:column>

                                    <p:column headerText="Situação" width="12%">
                                        <h:outputText value="#{conta.quitado ? 'PAGO': 'PENDENTE'}" />
                                    </p:column>

                                    <p:column headerText="Pagamento" width="12%">
                                        <h:outputText value="#{conta.dataPagamento}" />
                                    </p:column>

                                    <!--                                    <p:column headerText="Imprimir">
                                                                            <p:commandButton icon="ui-icon-print" style="text-align: center;" action="# {cadastroContaBean.imprimirFatura(conta.id)}" ajax="false" />
                                                                        </p:column>-->

                                    <p:column headerText="Download" width="11%">  
                                        <p:commandButton ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="fa fa-fw fa-download">
                                            <p:fileDownload value="#{cadastroContaBean.baixarConta(conta)}" />
                                        </p:commandButton>
                                    </p:column>

                                </p:dataTable>

                            </h:panelGroup>

                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
